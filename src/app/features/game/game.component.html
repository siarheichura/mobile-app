<nap-page-wrapper
  [backButtonRoute]="routeNames.Empty"

>

  <div>Угадано: {{ game()?.guessed }}</div>

  <div>Навзвание песни</div>

  <div>Пропущено: {{ game()?.skipped }}</div>
</nap-page-wrapper>
